{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ course.name}}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8" style="font-size: 20px">
					<div class="pricing-card p-3 text-center py-5 mt-2">
						<form method="POST">
                			{% csrf_token %}
							<table class="table">
								<tr>
                        			<td><label for="name">نام تمرین:</label></td>
                        			<td><input id="name" name="name" type="text" class="form-control" required></td>
								</tr>
								<tr>
									<td><label for="f_time">زمان اتمام:</label></td>
									<td><input id="f_time" name="f_time" type="datetime-local" value="{{ now }}" required></td>
								</tr>
							</table>
							{% for message in messages %}
								<div class="alert alert-success">
									<a class="close" href="#" data-dismiss="alert">×</a>
									{{ message }}
								</div>
							{% endfor %}
							<input type="submit" value="اضافه کردن تمرین" class="btn btn-primary pull-right" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

{% block javascripts %}
	<script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap.min.js' %}"></script>
{% endblock javascripts %}
