{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>deletion</title>
		<link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
	</head>
	<body>
		<div class="container mt-5">
			<div class="row" style="margin-bottom: 100px">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<div class="pricing-card p-3 text-center py-5 mt-2">
						<form method="POST">
                			{% csrf_token %}

							<br><br>
							<input type="submit" value="بله" class="btn btn-primary pull-right" onclick="return confirm('اطلاعات پاک شده بازگشتپذیر نیستند!')"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

{% block javascripts %}
	<script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap.min.js' %}"></script>
{% endblock javascripts %}
