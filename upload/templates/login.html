{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ورود</title>
		<link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
	</head>
	<body>
		<div class="container mt-5">
			<div class="row" style="margin-bottom: 100px">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<div class="pricing-card p-3 text-center py-5 mt-2">
						<form method="POST">
                			{% csrf_token %}
							<table class="table">
								<tr>
                        			<td><label for="username">نام کاربری:</label></td>
                        			<td><input id="username" name="username" type="text" class="form-control"></td>
								</tr>
								<tr>
									<td><label for="password">رمز عبور:</label></td>
									<td><input id="password" name="password" type="password" class="form-control"></td>
								</tr>
							</table>
							{% for message in messages %}
								<div class="alert alert-success">
									<a class="close" href="#" data-dismiss="alert">×</a>
									{{ message }}
								</div>
							{% endfor %}
							<input type="submit" value="ورود" class="btn btn-primary pull-right" />
							<input type="hidden" name="next" value="{{ next }}" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

{% block javascripts %}
	<script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap.min.js' %}"></script>
{% endblock javascripts %}
